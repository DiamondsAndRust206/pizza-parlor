<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Ryan's Pizza Parlor</h1>
  
  <div class="container">

    <form id="customer-input">
      <label for="meat-toppings">Select the meats you would like:</label>
      <select id="meat-toppings" class="form-control">
        <option></option>
        <option>Pepperoni</option>
        <option>Sausage</option>
        <option>Bacon</option>
      </select>
      <label for="veggie-toppings">Select the veggies you would like:</label>
      <select id="veggie-toppings" class="form-control">
        <option></option>
        <option>Pepperoncini</option>
        <option>Mushrooms</option>
        <option>Spinach</option>
      </select>
      <label for="size">Choose pizza size:</label>
      <select id="size" class="form-control">
        <option></option>
        <option value="personalpan">Personal pan pizza $5</option>
        <option value="medium">Medium $8</option>
        <option value="large">Large $10</option>
        <option value="extra-large">Extra Large $12</option>
      </select>
      <button type="submit" class="btn">Place Your Order</button>
    </form>

    <div id="output"></div>

  </div>

</body>
</html>
