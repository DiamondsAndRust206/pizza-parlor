<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Ryan's Pizza Parlor</h1>
  
  <div class="container">

    <form id="customer-input">
      <label for="meat-toppings">Select the meats you would like:</label>
      <select id="meat-toppings" class="form-control">
        <option></option>
        <option value="pepperoni">Pepperoni</option>
        <option value="sausage">Sausage</option>
        <option value="bacon">Bacon</option>
      </select>
      <label for="veggie-toppings">Select the veggies you would like:</label>
      <select id="veggie-toppings" class="form-control">
        <option></option>
        <option value="pepperoncini">Pepperoncini</option>
        <option value="mushrooms">Mushrooms</option>
        <option value="spinach">Spinach</option>
      </select>
      <label for="size">Choose pizza size:</label>
      <select id="size" class="form-control" required>
        <option></option>
        <option value="small">Personal pan pizza $6</option>
        <option value="medium">Medium $8</option>
        <option value="large">Large $10</option>
        <option value="extra-large">Extra Large $12</option>
      </select>
      <div id="button">
        <button type="submit" class="btn btn-success">Add Pizza To Order</button>
      </div>
      <div id="output"></div>
      <div id="button">
        <button type="submit" class="btn btn-success">Total Order</button>
      </div>
    </form>

    
    <div id="image">
      <img id="pic" src="img/pizza.jpg">
    </div>
  </div>

</body>
</html>
